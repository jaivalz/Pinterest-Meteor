<template name="postItem">
  <div class="item">
    <a href="#">
      <img src="{{media_url}}" alt="">
      <h4>
        <a href="{{url}}">
          {{title}}
        </a>
      </h4>
      <p>
        {{description}}
      </p>
      <div>
        <img class="avatar" src="https://pbs.twimg.com/profile_images/705898694240051200/sjmKGlYE_bigger.jpg" alt="">
        <span class="author">
          Jaimocho
        </span>
      </div>
    </a>
  </div>
</template>
